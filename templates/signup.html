<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width, initial-scale=1.0">
<link rel=icon href=../../images/favicon.ico />
<link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css integrity=sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm crossorigin=anonymous>
<link rel=stylesheet href=../../css/style.css />
<title>DeliveryX</title>
</head>
<body>
<script src=https://code.jquery.com/jquery-3.2.1.slim.min.js integrity=sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN crossorigin=anonymous></script>
<script src=https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js integrity=sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q crossorigin=anonymous></script>
<script src=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js integrity=sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl crossorigin=anonymous></script>
<nav class="navbar navbar-light bg-light justify-content-between sticky-top">
<a class="navbar-brand mb-0 h1" href=/order>DeliveryX</a>
<div class=btn-group role=group aria-label=...>
{{if .Username}}
<a class="btn btn-secondary" href=/account role=button>{{.Username}}</a>
<a class="btn btn-secondary" href=/signmeout role=button>Sign-out</a>
{{else}}
<a class="btn btn-secondary" href=/signin role=button>Sign-in</a>
{{end}}
</div>
</nav>
<div class=container>
<div class="py-5 text-center">
<h2>Sign-up</h2>
</div>
<form method=post action=/signmeup/>
<div class=form-group>
<input type=text class=form-control id=userName placeholder=Username name=userName>
</div>
<div class=form-group>
<input type=password class=form-control id=userPassword placeholder=Password name=userPassword>
</div>
<button type=submit class="btn btn-primary btn-lg btn-block">Sign-up</button>
<a class="btn btn-outline-secondary btn-lg btn-block" href=/signin role=button>Already have an account?</a>
</form>
</div>
</body>
</html>
